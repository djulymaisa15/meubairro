<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Bairro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">Sẫo cristóvão</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Endereço</a></li>
                    <li><a href="#">Rua</a></li>
                    <li><a href="#">Referência</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar melhor endereço...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-icon">
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="hero">
            <div class="container">
                <div class="hero-content"> 
            </div>
            </div>
        </section>

        <section class="featured-products">
            <div class="container">
                <h2 class="section-title">Algumas Referência</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200/cccccc/000000?Text="Igreja" alt="Igreja">
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200/bbbbbb/000000?Text="Campo" alt="Campo">
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/200/dddddd/000000?Text="Kraemer" alt="Kraemer">
                    </div>
            </div>
        </section>

        <section class="call-to-action">
            <div class="container">
                <h2>Precisa de ajuda com sua localiação?</h2>
                <p>Entre em contato contato com sua amiga(o).</p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Localizaçâo.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/your_fontawesome_kit.js" crossorigin="anonymous"></script>
</body>
</html>
